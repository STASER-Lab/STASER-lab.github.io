    #Plugins
    [params.plugins]
    # CSS
    [[params.plugins.css]]
    URL = "css/adritian-icons.css"

    [[params.plugins.css]]
    URL = "css/bootstrap-print.css"

    [[params.plugins.css]]
    URL = "css/custom.css"




    # JS
    [[params.plugins.js]]
        URL = "js/rad-animations.js"
    [[params.plugins.js]]
        URL = "js/sticky-header.js"
    [[params.plugins.js]]
        URL = "js/library/fontfaceobserver.js"


  # SCSS
  [[params.plugins.scss]]
    URL = "scss/adritian.scss"

[params.colorTheme]
  [params.colorTheme.selector.disable]
    footer = false
    header = false
    mobileHeader = false

[params.pageTransition]
  enabled = true

[params.blog]
  layout = "sidebar-right"
  sidebarWidth = "25"
  showCategories = true
  showRecentPosts = true
  recentPostCount = 5
  listStyle = "summary"
  featured_sort_by_weight = true
  featured_sort_by_date = false

[params.experience]
  showJobCard = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = false
    style = "github"

[imaging]
  resampleFilter = "Lanczos"
  quality = 85
  anchor = "Smart"

[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false
  minifyOutput = true
  [minify.tdewolff]
    [minify.tdewolff.html]
      keepDefaultAttrVals = true
      keepWhitespace = false
    [minify.tdewolff.css]
      precision = 0
    [minify.tdewolff.js]
      precision = 0
