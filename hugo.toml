canonifyURLs = false
relativeURLs = false



[outputs]
  page = ["HTML"]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]
  footer = []

[outputFormats.footerSection]
# empty on purpose

disableKinds = ["footerSection", "RSS"]

[module]
  [[module.imports]]
    path = "github.com/zetxek/adritian-free-hugo-theme"

  ## Base mounts
  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "i18n"
    target = "i18n"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "static"
    target = "static"

  # Theme-required mounts (Bootstrap, etc.)
  [[module.mounts]]
    source = "node_modules/bootstrap/scss"
    target = "assets/scss/bootstrap"

  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js"
    target = "assets/js/bootstrap"

  [[module.mounts]]
    source = "node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    target = "assets/js/vendor/bootstrap.bundle.min.js"

  [[module.mounts]]
    source = "node_modules/bootstrap-print-css/css/bootstrap-print.css"
    target = "assets/css/bootstrap-print.css"

[params]
  title = "STASER Lab"
  description = "Socio Technical Aspects of Software EngineERing"
  sections = ["about","research","people","publications","news","contact"]
  logo = "/img/logo.png"
  homepageExperienceCount = 6

  [params.analytics]
    vercelPageInsights = false
    vercelAnalytics = false

    [params.analytics.googleAnalytics]
      code = "UA-XXXXX-Y"
      enabled = false
    [params.analytics.googleTagManager]
      code = "GTM-XXXXX"
      enabled = false

[build]
  writeStats = true

  [build.buildStats]
    enabledFor = ["scss"]
    disableClasses = false
    disableIDs = false
    disableTags = false
    enable = true

[params.languages.selector.disable]
  footer = false
  header = false
  mobileHeader = false

[languages]

  [languages.en]
    disabled = false
    languageCode = "en"
    languageDirection = "ltr"
    languageName = "English"
    title = ""
    weight = 0

  [languages.en.menus]
    # HEADER (single-page anchors; add leading "/" and fix research)
    [[languages.en.menus.header]]
      name = "About"
      URL = "/#about"
      weight = 1

    [[languages.en.menus.header]]
      name = "Research"
      URL = "/#research"  
      weight = 2

    [[languages.en.menus.header]]
      name = "People"
      URL = "/#people"
      weight = 3

    [[languages.en.menus.header]]
      name = "Publications"
      URL = "/#publications"
      weight = 4
    
    [[languages.en.menus.header]]
      name = "news"
      URL = "/#news"
      weight = 5


    [[languages.en.menus.header]]
      pre = "email"
      name = "email"
      URL = "/#contact"
      weight = 6




